<html dir="rtl" lang="ar">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>المشاهدة | Ninjago Replay</title>
        <link rel="stylesheet" href="style.css?v=1.0">
        <link rel="icon" href="logo.png" type="image/png">
        <style>
            .item img{
                height: 500px;
            }
            table th{
                width: 40%;
            }
            table td{
                width: 60%;
            }
        </style>
    </head>
    <body>
        <header>
            <nav id="navigation">
            </nav>
        </header>
        <br><br><br><br><br><br>
        <div class="information-container">
        <div class="trailer-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/yRIPZlEofP4?si=jyyYYHpP9sqhoaEn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
           </div>
           <script src="../trailer-video-player.js?v=1.0"></script>
           <div class="description-container">
             <table>
                 <thead>
                   <tr>
                     <th>عدد المواسم الرائسية</th>
                     <td>20</td>
                   </tr>
                 </thead>
                 <tbody>
                   <tr>
                     <th>عدد الافلام القصيرة</th>
                     <td>15</td>
                   </tr>
                   <tr>
                    <th>عدد الافلام</th>
                    <td>1</td>
                   </tr>
                   <tr>
                     <th>عدد الحلاقات المنفردة</th>
                     <td>4</td>
                   </tr>
                   <tr>
                     <th>سنة الانتاج</th>
                     <td>2011 --> 2024</td>
                   </tr>
                   <tr>
                     <th>الجودة</th>
                     <td>Full HD / HD</td>
                   </tr>
                 </tbody>
             </table>
           </div>
           </div>
        <div class="filter-container">
            <dix class="filter-group">
                <input type="text" id="searchInput" placeholder="ابحث..." oninput="handleSearchChange()">
            </dix>
            <div class="filter-group">
                <label for="filterPart">اختر جزء:</label>
                <select id="filterPart">
                </select>
            </div>
            <div class="filter-group">
                <label for="filterType">اختر النوع:</label>
                <select id="filterType">
                </select>
            </div>
        </div>
        <script src="nav.js?v=1.0"></script>
        <div id="repeater"></div>
        <script src="list.js" class="container"></script>
        <script src="footer.js?v=1.0"></script>  
    </body>
</html>
